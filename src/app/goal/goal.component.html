<div class="container-fluid" style="background-color:lightblue;">
    <h1 style="text-align:center;text-transform:capitalize">{{ title }} in Angular js</h1> 

    <hr>
  </div>
<div class="container">
    

    <!-- style="background-color:lightblue; text-align:center" -->
    <div class="row" style="background-color:lightblue;"> 
      <!-- style="text-transform:capitalize;"  -->
      <!-- <div class="col-md-3"></div> -->
      <div class="col-md-1"></div>
      <div class="col-md-6">
        <div *ngFor='let goal of goals; let i= index'>
            <div class="goal-buttnToggle">
              <div (click)='toggleDetails(i)'  appStrikethrough> <span id="goalComponentBinding">{{goal.id}}.  {{goal.name}} due on</span>{{goal.completeDate|date|uppercase}}</div>
              <div class="clickSeeDescription">
                <button (click)='toggleDetails(i)' class="btn btn-dark">Click See Description</button>
              </div>
              
            </div>
          
            <app-goal-detail  *ngIf='goal.showDescription' [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-goal-detail>
        </div>
    </div>
    <div class="col-md-5">
      <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    </div>
    </div>
    <p *ngIf='goals.length >5' style='color: red'>Warning ! <span class="warningText">Your Goals are too many!</span></p>
    <hr>
  </div>
